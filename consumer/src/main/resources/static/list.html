<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="add"></div>
<script src="js/jquery-1.9.1.min.js"></script>
<script>
    $.ajax({
        url:"/list.do",
        type:"post",
        data:{},
        dataType:"json",
        success:function (obj) {
         $.each(obj,function (i,item) {
             $("#add").append("<p>"+item.title+"</p>")
         })
        }
    })
</script>
</body>
</html>
